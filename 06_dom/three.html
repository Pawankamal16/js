// how to create new element in dom

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWAN KAMAL</title>
</head>
<body style="background-color: #212121; color:#fff">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);                               // <div> </div>

    // add properties
    div.className = "main"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title", "my Title")            // directly set krti j, takes one round trip time less
    div.style.backgroundColor = "green";
    div.style.padding = "12px"
    //div.innerText = "PAWAN KAMAL"                  // overright the values ,phle value ka reference lati h fir set kertu
    const add = document.createTextNode("PAWAN KAMAL")
    div.appendChild(add)

    document.body.appendChild(div)
</script>
</html>
